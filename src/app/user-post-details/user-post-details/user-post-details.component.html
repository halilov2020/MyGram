<div class="card" *ngIf="!loading">
    <div class="card-body">
      <h5 class="card-title">{{userPost.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">By: {{userPost.author}}</h6>
      <img class="user-post-image" *ngIf="userPost.imgUrl" [src]="getImgUrl()">
      <p class="card-text">{{userPost.text}}</p>
    </div>
  </div>
  <app-add-comment></app-add-comment>
  <app-comment *ngFor="let comment of userComments" [comment]="comment"></app-comment>
