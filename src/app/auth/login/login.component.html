<h1 class="login-title">Login</h1>
<div class="alert alert-success" role="alert" *ngIf="success">
  You have been successfully logged in!!! 
</div>

<div class="row">
  <div class="col-6">

    <form [formGroup]="loginForm">
      <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" maxlength="30" required>
            <div *ngIf="email.invalid && email.touched">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
              <div *ngIf="email.errors.email">
                Email is invalid
              </div>
            </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" maxlength="30" minlength="8" required>
        <div *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors.required">
            Password is required
          </div>
          <div *ngIf="password.errors.minlength">
            Password cannot be less than 8 characters
          </div>
        </div>
      </div>

    </form>

    <button type="submit" class="btn btn-primary submit" (click)="submit()">Submit</button>

  </div>
  <div class="col-12">
    <div class="alert alert-danger" role="alert" *ngIf="loginForm.invalid && submitPressed">
      <p>Form is invalid!</p>
    </div>
  </div>
</div>
