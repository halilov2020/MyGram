<div class="feed-container">
    <div class="sort-types">
        <div class="newest type" (click)="sortNewest()">
            Newest 
            <span *ngIf="sortType == 2"> &#8593; </span>
            <span *ngIf="sortType == 3"> &#8595; </span>
        </div>
        <div class="popular type" (click)="sortPopular()">
            Popular
            <span *ngIf="sortType == 0"> &#8593; </span>
            <span *ngIf="sortType == 1"> &#8595; </span>
        </div>
    </div>
    <app-user-post *ngFor="let userPost of userPosts" [userPost]="userPost"></app-user-post>
    <button class="btn btn-success" (click)="loadMore()">Load More</button>
</div>
